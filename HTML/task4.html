<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
    <link rel="stylesheet" type="text/css" href="task4.css" />
  </head>
  <body>
    <div class="form">
      <form>
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" /><br><br>

        <label for="uname">Username:</label>
        <input type="text" id="uname" /><br><br>

        <label for="pass">Password:</label>
        <input type="password" id="pass" /><br><br>

        <label for="repass">Re Password:</label>
        <input type="password" id="repass" /><br><br>

        <label for="adres">Address:</label>
        <input type="text" id="adres" /><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" /><br><br>

        <label for="gen">Gender:</label>
        <select name="gen" id="gen">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select><br><br>

        <button type="submit">Save</button>
      </form>
    </div>
  </body>
</html>
